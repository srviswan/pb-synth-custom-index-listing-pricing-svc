version: '3.8'

services:
  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: cib-redis
    ports:
      - "6379:6379"

  # Kafka for Event Streaming
  kafka:
    image: apache/kafka:latest
    container_name: cib-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1

  # Postgres for Basket/Audit/etc.
  postgres:
    image: postgres:16-alpine
    container_name: cib-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=cib_user
      - POSTGRES_PASSWORD=cib_pass
      - POSTGRES_DB=cib_db

  # MSSQL (Primary DB) - Using Azure SQL Edge for ARM64 compatibility
  mssql:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: cib-mssql
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer

